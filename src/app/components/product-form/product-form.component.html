<div class="row mt-3 mb-3">
    <div class="col-lg-8 offset-lg-2">
        <div class="card text-white bg-primary">
            <div class="card-header">
                <form (submit)="addProduct()">
                    <div class="mb-3">
                        <label for="name">Product name</label>
                        <input type="text" class="form-control" [(ngModel)]="product.name" name="name" id="name" placeholder="Lap-top" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="description">Product description</label>
                        <input type="text" class="form-control" [(ngModel)]="product.description" name="description" id="description" placeholder="lorem">
                    </div>
                    <div class="mb-3">
                        <label for="price">Product price</label>
                        <input type="number" class="form-control" [(ngModel)]="product.price" step="0.01" name="price" id="price" placeholder="12.95">
                    </div>
                    <button class="btn btn-secondary btn-lg">save</button>
                </form>
            </div>
        </div>
    </div>
</div>
